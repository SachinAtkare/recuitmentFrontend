<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./team-dashboard.component.css">
</head>
<body>
    <div class="form-container">
        <h2>Job Vacancy Form</h2>
        <form >
            <label for="department">Department Name:</label>
            <input type="text" id="department" name="department" required>

            <label for="position_id">Position ID:</label>
            <input type="text" id="position_id" name="position_id" required>

            <label for="position_name">Position Name:</label>
            <input type="text" id="position_name" name="position_name" required>

            <label for="vacancies">Number of Vacancies:</label>
            <input type="number" id="vacancies" name="vacancies" required>

            <button type="submit">Generate Request</button>
        </form>
    </div>
</body>
</html>
