<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/recuitmentFrontend/src/app/login/login.component.css">
</head>
<body>
  
  <div class="container">
    <div class="card">
      <h1 class="title">Login</h1>
      <form [formGroup]="logindata">
        <div class="form-group">
          <label for="username"  >Username</label>
          <input type="text" id="username" formControlName="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button"  (click)="submit()">Login</button>
      </form>
    </div>
  </div>
  <br> <br>
  <div>
    <!-- {{data| json}} -->
  </div>
</body>
</html>
