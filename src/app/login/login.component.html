<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
          <div class="logo-container">
            <img src="assets/firstbit-logo.png" alt="FirstBit Logo" class="logo" />
          </div>
          <h1 class="login-heading">Welcome Back!</h1>
          <p class="subheading">Login to continue to FirstBit Solutions</p>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-input" placeholder="Enter your username" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-input" placeholder="Enter your password" />
            </div>
            <button type="submit" class="login-button">Login</button>
          </form>
          <p class="footer-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
      </div>
    
</body>
</html>
